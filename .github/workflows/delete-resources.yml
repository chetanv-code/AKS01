name: Delete Resources 

on:
  workflow_dispatch:

env:
  RESOURCE_GROUP: "AKS01-rg"

jobs:
  build:
    name: Cleanup azure resources
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_SECRET }}
        
   
    - name: delete resources
      id: deleteResources
      run: |
          az group delete -n ${{ env.RESOURCE_GROUP }} --yes

    - name : Cleanup
      run: | 
            az logout
